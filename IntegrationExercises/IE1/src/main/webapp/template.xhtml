<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head><h:outputStylesheet library="css" name="style.css" /></h:head>

<h:body>

	<div
		style="left: 20px; right: 20px; width: 100%; border-width: 2px; border-color: green; border-style: solid; position: fixed; top: 20px">

		<ui:include src="header.xhtml" />
	</div>

	<br />

	<div
		style="left: 20px; right: 20px; width: 100%; border-width: 2px; border-color: black; border-style: solid; position: fixed; top: 140px">
		<ui:insert name="content"/>
	</div>

	<br />

	<div
		style="left: 20px; right: 20px; width: 100%; border-width: 2px; border-color: red; border-style: solid; position: fixed; bottom: 20px; margin-left: auto; margin-right: auto">
		<ui:include src="footer.xhtml"/>
	</div>

</h:body>

</html>
